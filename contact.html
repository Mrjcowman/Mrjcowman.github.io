<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <!-- JS, Popper.js, and jQuery -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-smokey">
        <h1 class="navbar-brand border-bottom ml-5 mr-auto">
            Jacob Cowan
        </h1>
        <button class="navbar-toggler mr-5" type="button" data-toggle="collapse" data-target="#navlinks" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navlinks">
            <ul class="navbar-nav ml-auto mr-5 text-right">
                <li class="nav-item active border-bottom">
                    <a href="#" class="nav-link">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-light">
        <div class="row">
            <main class="col-md-8 bg-smokey rounded-lg m-2 p-5 mb-5">
                <h2 class="display-4">Contact</h2>
                <hr class="border-light">
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control bg-dark text-light" id="inputName">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email Address</label>
                        <input type="email" class="form-control bg-dark text-light" id="inputEmail">
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control bg-dark text-light" id="inputMessage" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-light">Submit</button>
                </form>
            </main>
        </div>
    </div>
    
    <footer class="footer bg-smokey-bottom border-top border-dark text-light text-center fixed-bottom pb-3">
        <small>Made by Jacob Cowan 2020</small>
    </footer>
